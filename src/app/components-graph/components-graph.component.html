<div class="graph-container">
  <ngx-graph
    class="chart-container"
    [view]="[800, 400]"
    [draggingEnabled]="false"
    [panningEnabled]="false"
    [links]="edges"
    [nodes]="nodes"
    [nodeHeight]="50"
    [nodeWidth]="100"
  >
    <ng-template #nodeTemplate let-node>
      <svg:g class="node">
        <svg:rect
          [attr.width]="node.dimension.width"
          [attr.height]="node.dimension.height"
          [attr.fill]="node.data.highlight ? '#56a1ec' : '#5fafff36'"
        />
        <svg:text alignment-baseline="central" [attr.x]="(node.dimension.width / 2) - 5"
                  [attr.y]="node.dimension.height / 2">
          {{node.label}}
        </svg:text>
      </svg:g>
    </ng-template>
  </ngx-graph>
</div>
